                <div class="employee-box">
                    <div class="box">

                </div>

                <div class="contact-box">
                    <label>Name</label>

                </div>

                    <label>Email</label>
                    <input placeholder="email" type="email">
                </div>
                <div class="contact-box">
                    <label>Text</label>
                    <textarea placeholder="Write your text..." type="text"></textarea>
                </div>
